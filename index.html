<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bloggy</a>
        <ul class="nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</a></li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr><th>Recent Posts</tr></th>
            </thead>
            {{#each}}
              <tr><td>
                {{#link-to 'post' this}}
                {{title}} <small class='muted'> by {{author.name}}</small>
                {{/link-to}}
              </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
        {{outlet}}
      </div>
    </div>
  </script>


 <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class="muted">({{format-date date}})</small></h2>
    <hr>

    <div class="intro">
      {{format-markdown excerpt}}
    </div>

    <div class="below-the-fold">
      {{format-markdown body}}
    </div>
  </script>

 <script type="text/x-handlebars" id="post/_edit">
  <p>{{input type="text" value=title}}</p>
  <p>{{input type="text" value=excerpt}}</p>
  <p>{{textarea value=body}}</p>
  </script>


  <script type="text/x-handlebars" id="about">

    <p>YOLO disrupt deep v skateboard shabby chic yr paleo. Wes Anderson VHS vegan, pickled kogi mustache mlkshk literally 8-bit. Marfa church-key umami quinoa fashion axe polaroid McSweeneys, selfies kogi pork belly pickled. Farm-to-table street art bespoke tattooed aesthetic. Readymade 3 wolf moon normcore, fap Odd Future ennui fashion axe pop-up church-key chillwave selfies twee seitan. Art party street art pop-up stumptown beard craft beer. Normcore ennui Kickstarter, shabby chic Wes Anderson pour-over Marfa distillery.</p>

  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.0.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
